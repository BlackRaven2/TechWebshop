<div class="basket-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Basket</mat-card-title>
      <div class="spacer"></div>
      <button mat-raised-button color="warn"
              [disabled]="basketProducts.length === 0"
              (click)="clearAllProducts()">
        <mat-icon>delete_sweep</mat-icon> Clear All
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="basket-grid" *ngIf="basketProducts.length > 0; else emptyBasket">
        <div class="basket-item" *ngFor="let product of basketProducts; let i = index">
          <mat-card class="basket-card">
            <mat-icon class="notfound">close</mat-icon>
            <mat-card-title>{{ product.name }}</mat-card-title>
            <mat-card-subtitle>{{ product.price }} Ft</mat-card-subtitle>
            <div class="basket-actions">
              <button mat-icon-button color="primary" aria-label="Buy product">
                <mat-icon>credit_card</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(i)" aria-label="Delete product">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card>
        </div>
      </div>

      <ng-template #emptyBasket>
        <p class="empty-text">No products to buy</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
